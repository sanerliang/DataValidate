<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            background-color: #eee;
        }
        form.login-region {
            width: 40%;
            height: auto;
            border: 1px solid #bbb;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
            background-color: #fff;
        }
    
    </style>
</head>
<body>
    <!--
        设计过程中，基础的核心的需求需要框架必须完成
        require     必须填写
        number      必须是数字
        integer     必须是整数
        email       必须是标准的email邮箱格式
        length      必须长度是多少
        regex       必须符合正则表达式配置的格式
        url         必须是合法的URL
        
        不是刚需考虑接口实现

    -->
    <form id="loginForm" class="form-horizontal login-region" autocomplete="off">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <!-- 必须填写，必须符合邮箱地址的规范 -->
                <input type="text" class="form-control" id="inputEmail3" placeholder="Email" 
                    data-bv-require="true" 
                    data-bv-require-message="* 邮箱地址为必填项"
                    data-bv-email="email"
                    data-bv-email-message="* 请输入合法的邮箱地址">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <!-- 由字母数字下划线组成 6-12 位 -->
                <input type="text" class="form-control" id="inputPassword3" placeholder="Password"
                    data-bv-require="true" 
                    data-bv-requiree-message="* 密码为必填项"
                    data-bv-regex="^\w{6,12}$"
                    data-bv-regex-message="* 密码必须有6-12的字母下划线组成">
            </div>
        </div>
        <div class="form-group">
            <label for="inputNickName" class="col-sm-2 control-label">NickName</label>
            <div class="col-sm-10">
                <!-- 可以不填写，如果填写必须由字母组成 -->
                <input type="text" class="form-control" id="inputPassword3" placeholder="NickName"
                    data-bv-regex="^[a-zA-Z]+$">
            </div>
        </div>
        <div class="form-group">
            <label for="inputCardid" class="col-sm-2 control-label">CardID</label>
            <div class="col-sm-10">
                <!-- 必须填写，身份证号 -->
                <input type="text" class="form-control" id="inputCardid" placeholder="CardID"
                    data-bv-require="true" 
                    data-bv-requiree-message="* 身份证为必填项"
                    data-bv-cardid="true"
                    data-bv-cardid-message="* 身份证号码不合法">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" value="Sign in" >
            </div>
        </div>
    </form>
    <script src="http://code.jquery.com/jquery-3.3.1.js" 
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/js/plug/bootstrap-validator/bootstrap-validator.1.0.1.js" type="text/javascript"></script>
    <script src="assets/js/plug/bootstrap-validator/bootstrap-validator-zh.js" type="text/javascript"></script>
    <script src="assets/js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("#loginForm").bootstrapValidate({
            raise: "keyup", //设置触发的事件
            lang: "zh" // 用户配置语言
        }); //打开Form元素的校验功能


        // 架构思维 移植性 维护性 稳定性 扩展性
        // jquery + bootstrap
        // 1. 所有JQ+BS的架构的项目都可以用这个VALIDATE
        // 2. VALIDATE有什么共性的问题（幻想如果自己是用户，我希望怎么用尽量简单的用它）
        // 3. 重构增强扩展性和维护性 （把硬编码变成软编码）
        //
        // 自定义属性有一套命名规则  data-插件名（缩写）-属性名: data-bv-require
        // 不要强奸用户 只要遇到没有把握知道用户喜好的时候，第一给默认值（满足大多数用户需求），然后给配置
        // 不要让用户改源码，但是给用户提供接口
    </script>
</body>
</html>
